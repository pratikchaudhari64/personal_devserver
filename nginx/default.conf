# nginx/default.conf

# Upstream for Notion app
upstream notion_app_upstream {
    server notion_app:5000; # 'notion_app' is the service name in docker-compose.yml
}

# Upstream for Personal Website
upstream personal_website_upstream {
    server personal_website:3001; # 'personal_website' is the service name, port 3000 is Flask's internal port
}

server {
    listen 80; # Nginx listens on port 80 inside its container
    server_name localhost;

    # Root location - proxy to personal website Flask app
    location / {
        proxy_pass http://personal_website_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # # Static files from personal website (CSS, JS, PDFs, etc.)
    # location /static/ {
    #     proxy_pass http://personal_website_upstream/static/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
        
    #     # Optional: Add caching headers for static files
    #     proxy_cache_valid 200 302 10m;
    #     proxy_cache_valid 404 1m;
    # }

    # Location for the Notion application (FastAPI)
    # Accessible via http://localhost:8000/notionapp/
    location /notionapp/ {
        proxy_pass http://notion_app_upstream/; # Proxies to the Notion app, stripping /notionapp/ prefix
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Nginx health check endpoint
    location /nginx_health {
        return 200 "Nginx is healthy\n";
        add_header Content-Type text/plain;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}